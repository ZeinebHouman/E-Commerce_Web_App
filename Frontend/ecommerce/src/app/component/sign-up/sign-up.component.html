<div class="row mt-3">
    <div class="col-10 mx-auto bg-white border rounded-lg shadow-sm p-4">
        <fieldset>
            <legend class="text-center font-weight-bolder h2">Inscription</legend>
     
        <form class=" mx-auto mt-4  my-3">
            <div class="row mx-auto">
                <div class="form-group col-5 row">
                    <label for="nom" class=" font-weight-lighter col-5 mr-3">Nom <b class="required-field">*</b></label>
                    <input type="text" id="nom" class="form-control rounded-pill col" placeholder="Saisir votre nom...">
                </div>
                <div class="col-2"></div>
                <div class="form-group col-5 row">
                    <label for="prenom" class=" font-weight-lighter col-5 mr-3">Prenom <b class="required-field">*</b></label>
                    <input type="text" id="prenom" class="form-control rounded-pill col" placeholder="Saisir votre prenom...">
                </div>
             </div>
             <div class="row mx-auto  my-3">
                <div class="form-group col-5 row">
                    <label for="email" class=" font-weight-lighter col-5 mr-3">Email <b class="required-field">*</b></label>
                    <input type="text" id="email" class="form-control rounded-pill col" placeholder="Saisir votre adresse email...">
                </div>
                <div class="col-2"></div>
                <div class="form-group col-5 row">
                    <label for="tel" class=" font-weight-lighter col-5 mr-3">Tel</label>
                    <input type="text" id="tel" class="form-control rounded-pill col" placeholder="+216">
                </div>
             </div>
             <div class="row mx-auto my-3">
                <div class="form-group col-5 row">
                    <label for="date" class=" font-weight-lighter col-5 mr-3">Date de naissance</label>
                    <input type="date" id="date" class="form-control rounded-pill col" placeholder="Saisir votre date de naissance...">
                </div>
                <div class="col-2"></div>
                <div class="form-group col-5 row">
                    <label for="passwd" class=" font-weight-lighter col-5 mr-3">Mot de passe <b class="required-field">*</b></label>
                    <input type="text" id="passwd" class="form-control rounded-pill col" placeholder="Saisir votre mot de passe...">
                </div>
             </div>
             <div class="row mx-auto  my-3">
                <div class="form-group col-5 row">
                    <label for="genre" class=" font-weight-lighter col-5 mr-3">Genre</label>
                        <div class="col">
                          <div class="form-check mb-1">
                            <input class="form-check-input" type="radio"  name="genre" id="homme" value="Homme">
                            <label class="form-check-label" for="homme">
                                Homme
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="femme" value="Fsemme">
                            <label class="form-check-label" for="femme">
                                Femme
                            </label>
                          </div>
                        </div>
         
                </div>
                <div class="col-2"></div>
                <div class="form-group col-5 row">
                    <label for="cfm" class=" font-weight-lighter col-5 mr-3">Confirmer <b class="required-field">*</b></label>
                    <input type="password" id="cfm" class="form-control rounded-pill col" placeholder="Saisir à nouveau votre Mdp...">
                </div>
             </div>
             <p class="text-muted text-center mb-0 mt-5">En créant votre compte , vous acceptez les conditions d'utilisation</p>
            <div class="form-group d-flex justify-content-center mb-1 mt-3">

                <button type="submit" class="btn btn-warning text-white  font-weight-bolder  submit-btn d-block" >Créer un compte</button>
            </div>
        </form>
        <p class="text-center my-4 font-weight-lighter mx-auto or"><span>ou bien</span></p>
        <div class="d-flex justify-content-center">
         
            <button class="btn font-weight-bolder text-white fb-btn my-2 py-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg>
                S'inscrire avec facebook
            </button>
        </div>
    </fieldset>
    <div class="required-field font-weight-light">
        <p class="m-0">*Champs obligatoire</p>
    </div>
    </div>
</div>
